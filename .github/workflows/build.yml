
name: bild_yml

on:
  push:
    branches:
      - main

jobs: 
 first_j: 
  runs-on: ubuntu-latest
  
  steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Test with pytest
      run: |
        pytest
